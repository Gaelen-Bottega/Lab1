</head>
<body>
    <div>
        <ul class="nav navbar-expand-sm bg-dark navbar-dark fixed-top nav-tabs nav-border">
            <li class="pl-3 text-white"><a class="navbar-brand" href="index.html">WEBD6201 - Lesson 1</a></li>
            <ul id="parentNav" class="nav justify-content-end flex-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fa-solid fa-house pr-2 fa-sm"></i>Home</a></li>
                <li class="nav-item"><a id="navProduct" class="nav-link text-white" href="products.html"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="services.html"><i class="fa-solid fa-bell pr-2 fa-sm"></i>Services</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about-us.html"><i class="fa-solid fa-circle-info pr-2 fa-sm"></i>About Us</a></li>
                <li id="contactUsLi" class="nav-item"><a class="nav-link active" href="contact-us.html"><i class="fa-solid fa-phone pr-2 fa-sm"></i>Contact Us</a></li>
            </ul>
        </ul>
    </div>
    <div class="container-fluid bg-image d-flex justify-content-center align-items-center background-img">
        <div class="card contact-form-card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-muted">
                        Enter your email in the form: <i>email@domain.com</i></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputNumber" class="form-label">Number</label>
                        <input type="tel" class="form-control" id="inputNumber">
                    <div id="numberHelp" class="form-text text-muted">
                        Enter your number in the form: <i>000-000-0000</i></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label">Message</label>
                        <input type="textarea" class="form-control" id="inputMessage">
                    </div>
                    <div class="justify-content-center d-flex">
                        <button type="reset" class="btn btn-primary m-2 mr-5">Reset</button>
                        <button type="button" onclick="sumbitConsole()" id="submitButton" class="btn btn-primary m-2">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
