</head>
<body>
    <div>
        <!-- Navbar -->
        <ul class="nav navbar-expand-sm bg-dark navbar-dark fixed-top nav-tabs nav-border">
            <li class="pl-3 text-white"><a class="navbar-brand" href="index.html">WEBD6201 - Lesson 1</a></li>
            <ul id="parentNav" class="nav justify-content-end flex-auto">
                <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fa-solid fa-house pr-2 fa-sm"></i>Home</a></li>
                <li class="nav-item"><a id="navProduct" class="nav-link text-white" href="products.html"></a></li>
                <li class="nav-item"><a class="nav-link text-white" href="services.html"><i class="fa-solid fa-bell pr-2 fa-sm"></i>Services</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about-us.html"><i class="fa-solid fa-circle-info pr-2 fa-sm"></i>About Us</a></li>
                <li id="contactUsLi" class="nav-item"><a class="nav-link active" href="contact-us.html"><i class="fa-solid fa-phone pr-2 fa-sm"></i>Contact Us</a></li>
            </ul>
        </ul>
    </div>
    <!-- Parent div holding all content  -->
    <div class="container-fluid bg-image d-flex justify-content-center align-items-center background-img">
        <div class="card contact-form-card">
            
            <div class="card-body">
                <h4 id="loginCardTitle" class="card-title">Register</h4>
                <form>
                    <!-- Name input -->
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"> 
                            </div>
                        </div>
                    </div>
                    <!-- Email input -->
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <!-- Password input -->
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="justify-content-center d-flex">
                        <button type="button" onclick="sumbitConsole()" id="submitButton" class="btn btn-primary m-2">Register</button>
                    </div>
                    <!-- Login link  -->
                    <div class="justify-content-center d-flex mt-2">
                        <p>Already have an account? <a href="login.html">Login Here!</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
